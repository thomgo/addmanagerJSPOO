<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add Manager JS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

    <div class="jumbotron bg-dark text-light">
      <h1 class="display-3">Manage your adds here</h1>
      <p class="lead">You can simply manage the adds you want to show here, just add it in the form and they will appear</p>
    </div>

    <section class="container mb-5">
      <h2>Adds management</h2>
      <div class="row">
        <div class="col-12 col-md-3">
          <div class="form-group">
            <label for="Title">Titre</label>
            <input class="form-control" type="text" id="Title">
          </div>
          <div class="form-group">
            <label for="Add">Accroche</label>
            <input class="form-control" type="text" id="Add">
          </div>
          <div class="form-group">
            <label for="Description">Description du produit</label>
            <textarea class="form-control" id="Description" rows="3"></textarea>
          </div>
          <div class="text-center">
            <button class="btn btn-success" id="send" onclick="formManager.getForm()">Envoyer</button>            
          </div>
        </div>
        <div class="col-12 col-md-9" id="AddContainer">
        </div>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
