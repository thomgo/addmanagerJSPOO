<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add Manager JS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

    <div class="jumbotron bg-primary text-white">
      <h1 class="display-3">Manage your adds here</h1>
      <p class="lead">You can simply manage the adds you want to show here, just add it in the form and they will appear</p>
    </div>

    <section class="container">
      <h2>Adds management</h2>
      <div class="row">
        <div class="col-12 col-md-3">
            <div class="form-group">
              <label for="Title">Titre</label>
              <input class="form-control" type="text" id="Title">
            </div>
            <div class="form-group">
              <label for="Add">Accroche</label>
              <input class="form-control" type="text" id="Add">
            </div>
            <div class="form-group">
              <label for="Description">Description du produit</label>
              <textarea class="form-control" id="Description" rows="3"></textarea>
            </div>
            <button class="btn btn-primary" id="send" onclick="formManager.getForm()">Envoyer</button>

        </div>
        <div class="col-12 col-md-9" id="AddContainer">
        </div>
      </div>
    </section>

  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
